<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kuma Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search  fa-lg"></i></span>
            <span><i class="fas fa-music  fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">


        <div class="user-component"> 
            <div class="user-component__column">
                    <img src="img/damgom_02.jpg" class="user-component__avatar--xl">
                    <div class="user-component__text">
                        <h4 class="user-component__title">nongdamgom</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
            </div>
            <div class="user-component__column">

            </div>

        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends 3</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component friends-list"> 
            <div class="user-component__column">
                    <img src="img/pug-san.jpg" class="user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Pug-san</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
            </div>
            <div class="user-component__column">
                <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        <div class="user-component friends-list"> 
            <div class="user-component__column">
                    <img src="img/malley.PNG" class="user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Malay Bear</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
            </div>
            <div class="user-component__column">
                <div>
                        <span>10</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div> 
        <div class="user-component friends-list"> 
            <div class="user-component__column">
                    <img src="img/koroke.jpg" class="user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">mole koroke</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
            </div>
            <div class="user-component__column">
                <div>
                        <span>1</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>     

        </div>
    </main>

    <div id="splash-screen">
        <img src="img/mandu.gif">
    </div>

    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/4574c5ed48.js" crossorigin="anonymous"></script>
</body>
</html>
