<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kuma Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="index_image">
        <img src="img/dance.gif" width="200">
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title"> Welcome to Kuma Talk</h1>
        <p class="welcome-header__text">If you have a Kuma Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="email" required placeholder="Email or phone number">
        <input name="password" type="password" required placeholder="password">
        <input type="submit" value="Log In">
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/4574c5ed48.js" crossorigin="anonymous"></script>
</body>
</html>
